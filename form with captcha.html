    <script>
        // Generate a random CAPTCHA
function generateCaptcha() {
    var chars = 'ABCDEFGHIJKLMNOPQRSTUVWXYZabcdefghijklmnopqrstuvwxyz0123456789';
    var captchaLength = 7;
    var captcha = '';

    for (var i = 0; i < captchaLength; i++) {
        var randomIndex = Math.floor(Math.random() * chars.length);
        captcha += chars.charAt(randomIndex);
    }

    var captchaContainer = document.getElementById('captcha-container');
    captchaContainer.textContent = captcha;
}

// Form validation and submission
function validateForm(event) {
    event.preventDefault();

    var captchaInput = document.getElementById('captcha').value;
    var captchaContainer = document.getElementById('captcha-container');
    var captchaValue = captchaContainer.textContent;

    if (captchaInput !== captchaValue) {
        alert('Invalid CAPTCHA. Please try again.');
        return;
    }

    alert('Form submitted successfully!');
    document.getElementById('captcha').value = '';
    generateCaptcha(); // Generate a new CAPTCHA after form submission
}

document.addEventListener('DOMContentLoaded', function() {
